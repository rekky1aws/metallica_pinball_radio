<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="/app.js" type="text/javascript" charset="utf-8" async defer></script>
	<title> Metallica Radio </title>
</head>
<body>
	<header>
		<button class="cliquable" id="modal-btn">Click to start</button>
	</header>
	<main class="hidden">
		<section class="knob-container">
			<div class="left-knob knob">
				
			</div>
			<div class="left-gauge gauge">
				
			</div>
		</section>

		<section class="center">
			<div class="selector">
				<div class="selector-bg">
				
				</div>
				<div class="selector-arrow">
					
				</div>
			</div>

			<div class="song-name">
				
			</div>
		</section>

		<section class="knob-container">
			<div class="right-gauge gauge">
				
			</div>
			<div class="right-knob knob">
				
			</div>
		</section>
	</main>
	<footer class="hidden">
	
	</footer>
</body>
</html>
